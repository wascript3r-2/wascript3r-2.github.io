<!DOCTYPE html>
<html>
<head>
  <title>Automatic Phone Call</title>
</head>
<body>
  <h1 id="status">Calling...</h1>

  <script>
    // Get the phone number from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const phoneNumber = urlParams.get('phone');

    // Remove non-numeric characters from the phone number
    const strippedPhoneNumber = phoneNumber.replace(/\D/g, '');

    // Automatically initiate the phone call
    const callLink = document.createElement('a');
    callLink.href = `tel:${strippedPhoneNumber}`;
    callLink.textContent = phoneNumber;

    // Append the anchor element to the body or any other appropriate container
    document.body.appendChild(callLink);

    // Automatically trigger the click event to initiate the phone call
    callLink.click();

    // Update the status message
    const statusElement = document.getElementById('status');
    statusElement.textContent = `Calling ${phoneNumber}...`;
  </script>
</body>
</html>
